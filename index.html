<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis The Best AI</title>
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1F1C2C, #928DAB);
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 90%;
            background-color: #2C2C54;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .header {
            background-color: #6A0572;
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* Chat box styling */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #3B3B58;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message.user {
            align-items: flex-end;
        }

        .message .text {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1rem;
            background-color: #444;
            color: #fff;
            position: relative;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .message.user .text {
            background-color: #6A0572;
        }

        /* Typing indicator styling */
        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 10px 0;
            height: 20px;
            margin-left: 10px;
        }

        .typing-indicator span {
            width: 12px;
            height: 12px;
            margin: 0 2px;
            background-color: #ccc;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Input box styling */
        .input-box {
            display: flex;
            padding: 15px;
            background-color: #1F1C2C;
            border-radius: 20px;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-box input {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            margin-right: 10px;
        }

        .input-box button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background-color: #6A0572;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .input-box button:hover {
            transform: scale(1.05);
        }

        .input-box button:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse button for music control */
        .pulse-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #6A0572;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Jarvis The Best AI</h1>
            <div id="time"></div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="text">Welcome to Jarvis AI, the most advanced AI developed by Prashant Pandey. Start typing to interact with me!</div>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="user_input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="submitQuestion()">Send</button>
        </div>

        <button class="pulse-button" id="pause-button" onclick="stopMusic()">⏸️</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const pauseButton = document.getElementById('pause-button');
        let musicPlaying = false;
        let audio = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuestion();
            }
        }

        async function submitQuestion() {
            const input = document.getElementById('user_input');
            const message = input.value.trim();

            if (message) {
                appendMessage('user', message);
                input.value = '';
                showTypingIndicator();

                try {
                    const response = await fetch('https://prashantytt34.pythonanywhere.com/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_input: message })
                    });

                    const data = await response.json();
                    hideTypingIndicator();

                    appendMessage('bot', data.response || "Sorry, I didn't understand that.");

                    if (data.musicFile) {
                        playMusic(data.musicFile);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    appendMessage('bot', "Sorry, I couldn't connect to the server. Please try again later.");
                }
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.innerText = '';

            messageElement.appendChild(textElement);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            typeEffect(textElement, text);
        }

        function typeEffect(element, text, index = 0) {
            if (index < text.length) {
                element.innerText += text.charAt(index);
                setTimeout(() => typeEffect(element, text, index + 1), 30);
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = chatBox.querySelector('.typing-indicator');
            if (typingIndicator) {
                chatBox.removeChild(typingIndicator);
            }
        }

        function stopMusic() {
            if (audio) {
                audio.pause();
                musicPlaying = false;
                pauseButton.style.display = 'none';
            }
        }

        function playMusic(file) {
            stopMusic();
            audio = new Audio(file);
            audio.play();
            musicPlaying = true;
            pauseButton.style.display = 'block';
        }
    </script>
</body>

  </html>
